<div class="form-group">
  <button type="button" (click)="fileInput.click()" mat-raised-button>
    <!-- <i class="material-icons">library_add</i> -->
    <mat-label for="images"><img class="photo-icon" src="/assets/photo-icon.svg" />Aggiungi Foto</mat-label>
    <input #fileInput 
    type="file" 
    style="display:none;" 
    accept="image/x-png,image/gif,image/jpeg" 
    (change)="onFileChange($event)" />
  </button>
</div>

<table class="table">
  <thead>
    <tr>
      <th width="25%">Anteprima</th>
      <th width="50%">Nome</th>
      <th>Dimensione</th>
      <th>Azioni</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let file of files">
      <td>
        <div class="containerImagePreview">
          <img src='{{file?.imageURL? file?.imageURL: file?.modal.img}}' class="imagePreview"/>
          <div>
            <mat-progress-bar *ngIf="file?.loading" mode="indeterminate"></mat-progress-bar>
          </div>
        </div>
      </td>
      <!-- <td><strong>{{ file?.name }}</strong></td> -->
      <td><strong>{{ file?.id }}</strong></td>
      <td nowrap>{{ file?.size/1024/1024 | number:'.2' }} MB</td>
      <td nowrap>
        <button type="button" class="btn btn-danger btn-xs"
                (click)="removeFileFromList(file)">
                <!-- <i class="material-icons" style="vertical-align: middle;">clear</i> Remove -->
                <img class="trash-icon" src="/assets/trash-icon.svg"/> Rimuovi
        </button>
      </td>
    </tr>
  </tbody>
</table>
