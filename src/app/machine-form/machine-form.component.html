<div class="container">
  <div>
    <form [formGroup]="newMachine" (ngSubmit)="onSubmit(newMachine.value)" >
      <div >
        <mat-form-field appearance="fill" style="width: 50%;">
          <mat-label for="name">Nome</mat-label>
          <input matInput
            type="text"
            formControlName="name"
            required
            />
        </mat-form-field>
      </div>

      <div >
        <mat-form-field appearance="fill"  style="width: 50%;">
          <mat-label for="year">Anno</mat-label>
          <input matInput
            type="text"
            formControlName="year"
            />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill"  style="width: 50%;">
          <mat-label for="type">Tipo</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let type of types" [value]="type">{{ type }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    
      <div>
        <mat-form-field appearance="fill"  style="width: 50%;">
          <mat-label>Descrizione</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>

      <app-file-upload formControlName="images"></app-file-upload>
      
      <div>
        <mat-progress-bar *ngIf="progress > -1" mode="indeterminate"></mat-progress-bar>
      </div>

      <button
        *ngIf="progress == -1"
        type="submit"
        class="btn btn-success"
        [disabled]="!newMachine.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
