<div class="container">
  <div>
    <form [formGroup]="newMachine" (ngSubmit)="onSubmit()" >
      <div >
        <mat-form-field appearance="fill" style="width: 50%;">
          <mat-label>Nome</mat-label>
          <input matInput
            type="text"
            formControlName="name"
            required
            />
        </mat-form-field>
      </div>

      <div >
        <mat-form-field appearance="fill"  style="width: 50%;">
          <mat-label>Anno fabbricazione</mat-label>
          <input matInput
            type="text"
            formControlName="year"
            />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill"  style="width: 50%;">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let type of types" [value]="type">{{ type }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill"  style="width: 50%;">
          <mat-label>Colore</mat-label>
          <input matInput 
          type="text" formControlName="color" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill"  style="width: 50%;">
          <mat-label>Variazione</mat-label>
          <input matInput 
          type="text" formControlName="variation" />
        </mat-form-field>
      </div>
 
      <div>
        <mat-form-field appearance="fill"  style="width: 50%;">
          <mat-label>Pedale</mat-label>
          <input matInput 
          type="text" formControlName="pedal" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill"  style="width: 50%;">
          <mat-label>Manovella</mat-label>
          <input matInput 
          type="text" formControlName="handle" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill"  style="width: 50%;">
          <mat-label>Motore</mat-label>
          <input matInput 
          type="text" formControlName="engine" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill"  style="width: 50%;">
          <mat-label>Tipologia contenitore</mat-label>
          <input matInput 
          type="text" formControlName="typeBox" />
        </mat-form-field>
      </div>
    
      <div>
        <mat-form-field appearance="fill"  style="width: 50%;">
          <mat-label>Descrizione</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>

      <app-file-upload formControlName="images"></app-file-upload>
      
      <div>
        <mat-progress-bar *ngIf="progress > -1" mode="indeterminate"></mat-progress-bar>
      </div>

      <button
        *ngIf="progress == -1"
        type="submit"
        class="btn btn-success"
        [disabled]="!newMachine.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
