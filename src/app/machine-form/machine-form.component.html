<div class="container">
  <div [hidden]="submitted">
    <h1>Sewing Machine Form</h1>
    <form (ngSubmit)="onSubmit()" #machineForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="machine.name"
          name="name"
          #name="ngModel"
        />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Type</label>
        <input
          type="text"
          class="form-control"
          id="alterEgo"
          [(ngModel)]="machine.type"
          name="alterEgo"
        />
      </div>

      <div class="form-group">
        <label for="power">Year</label>
        <select
          class="form-control"
          id="power"
          required
          [(ngModel)]="machine.year"
          name="power"
          #power="ngModel"
        >
          <option *ngFor="let type of types" [value]="type">{{ type }}</option>
        </select>
        <div
          [hidden]="power.valid || power.pristine"
          class="alert alert-danger"
        >
          Type is required
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!machineForm.form.valid"
      >
        Submit
      </button>
      <!-- <button
        type="button"
        class="btn btn-default"
        (click)="newMachine(); machineForm.reset()"
      >
        New Machine
      </button>
      <i>with</i> reset &nbsp;&nbsp;
      <button type="button" class="btn btn-default" (click)="newMachine()">
        New Machine
      </button> -->
      <!-- <i>without</i> reset -->

      <!-- NOT SHOWN IN DOCS -->
      <div>
        <hr />
        Name via form.controls = {{ showFormControls(machineForm) }}
      </div>
      <!-- - -->
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ machine.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Type</div>
      <div class="col-xs-9">{{ machine.type }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Year</div>
      <div class="col-xs-9">{{ machine.year }}</div>
    </div>
    <br />
    <button class="btn btn-primary" (click)="submitted = false">Edit</button>
  </div>
</div>
